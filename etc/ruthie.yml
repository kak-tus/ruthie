healthcheck:
  listen: ':9000'

log:
  tag: clickhouse.ruthie
  level: debug
  output: stdsep
  format: json
  formatConfig:
    colors: false
    disableTimestamp: true

writer:
  clickhouseURI: 'http://${RUTHIE_CLICKHOUSE_ADDR}/?write_timeout=60&alt_hosts=${RUTHIE_CLICKHOUSE_ALTADDRS}'
  batch: { _ref: { name: "RUTHIE_BATCH", default: 10000 } }
  period: { _ref: { name: "RUTHIE_PERIOD", default: 6000000 } }

reader:
  redis:
    addrs: { _ref: { name: "RUTHIE_REDIS_ADDR" } }
  consumer: { _ref: { name: "RUTHIE_CONSUMER_NAME" } }
  shardsCount: { _ref: { name: "RUTHIE_SHARS_COUNT", default: 10 } }
  prefetchCount: { _ref: { name: "RUTHIE_PREFETCH_COUNT", default: 30000 } }
  pendingBufferSize: { _ref: { name: "RUTHIE_PENDING_BUFFER_SIZE", default: 1000000 } }
  pipeBufferSize: { _ref: { name: "RUTHIE_PIPE_BUFFER_SIZE", default: 50000 } }
